<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Preparing Download...</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f4f4f4; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 30px; height: 30px; animation: spin 2s linear infinite; margin-right: 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="loader"></div>
    <p>Starting your download...</p>

    <script>
        // Get the File ID from the URL (?id=...)
        const urlParams = new URLSearchParams(window.location.search);
        const fileId = urlParams.get('id');

        if (fileId) {
            // This is the direct download link
            const directLink = `https://drive.google.com/uc?export=download&id=${fileId}`;
            
            // Redirect the browser to the download link
            window.location.replace(directLink);
        } else {
            document.body.innerHTML = "Error: No File ID found. Please go back and try again.";
        }
    </script>
</body>
</html>
